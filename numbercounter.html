<!DOCTYPE html>
  
  <head>

    <script>
      function addition(){
        var ourAnswer = document.getElementById("answer").value;
        isNaN(ourAnswer);
        if (isNaN(ourAnswer)){
          document.getElementById("output").innerHTML = "Hey! " + ourAnswer + " is not a number!";
        } else {
          if (ourAnswer == correctAnswer){
            document.getElementById("output").innerHTML = "Correct! " + numOne + " + " + numTwo + " = " + correctAnswer;
          } else {
            document.getElementById("output").innerHTML = "Incorrect! " + numOne + " + " + numTwo + " = " + correctAnswer + ", not " + ourAnswer;
          }
        }
      }
    </script>
      
  </head>

  <body>

    <center>
      <h1>Number Counter</h1>

      <h1>
        <script type="text/javascript">
          var numOne = Math.floor(Math.random() * 10) + 1;
          var numTwo = Math.floor(Math.random() * 10) + 1;
          document.write(numOne + " + " + numTwo);
          var correctAnswer = numOne + numTwo;
        </script>
      </h1>

      <p>Please enter your answer: </p>
      <input id="answer">
      <button type="button" onclick="addition()">Submit</button>
      <p id="output"></p>
      
      <!-- <script type="text/javascript">
        we use "document.write(correctAnswer);" to check the code is working
      </script> -->

    </center>

  </body>

</html>
